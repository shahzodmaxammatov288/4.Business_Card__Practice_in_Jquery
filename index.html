<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Business_Card || Jquery</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="fontawesome-pro-5.12.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-pro-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<div class="card">
		<h1 class="card-title">My Personal Business Card</h1>
		<div class="buttons">
			<button class="btn front">Front</button>
			<button class="btn back">Back</button>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center">
					<div class="card-front">
						<h4 class="card-profession">WeB Developer</h4>
					</div>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center">
					<div class="card-back">
						<h2 class="card-fullname">Shahzod Maxammatov</h2>
						<h4 class="card-profession">Web Developer</h4>
						<div class="line"></div>
						<div class="card-contacts">
							<ul class="card-ul">
								<li>
									<a href="https://mail.google.com/mail/u/0/#inbox" class="card-link">
										<span class="card-link-icon"><i class="fas fa-envelope"></i></span>
										<span class="card-link-text">shahzodmaxammatov288@gmail.com</span>
									</a>
								</li>
								<li>
									<a href="#" class="card-link">
										<span class="card-link-icon"><i class="fas fa-phone-alt"></i></span>
										<span class="card-link-text">+998(90) 192-99-00</span>
									</a>
								</li>
								<li>
									<a href="https://www.instagram.com/shakhzod_makhammatov/?hl=ru" class="card-link">
										<span class="card-link-icon"><i class="fab fa-instagram"></i></span>
										<span class="card-link-text">@shakhzodmakhammatov</span>
									</a>
								</li>
								<li>
									<a href="https://t.me/Shakhzod_Makhammatov" class="card-link">
										<span class="card-link-icon"><i class="fab fa-telegram"></i></span>
										<span class="card-link-text">@Shakhzod_Makhammatov</span>
									</a>
								</li>
							</ul>
						</div>
						<div class="card-qr">
							<img src="images/qr.png" alt="">		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
